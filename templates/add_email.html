{% extends "base.html" %}

{% block title %}{{ _('Lively Ageing - Add New Email') }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">{{ _('Add New Email') }}</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{{ url_for('add_email') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">{{ _('Email Address') }}</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <div class="form-text">{{ _('Please enter the email address to add to the system.') }}</div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">{{ _('Add Email') }}</button>
                            <a href="{{ url_for('link_device') }}" class="btn btn-secondary">{{ _('Cancel') }}</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
