<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Medical Platform Login') }} - Lively Ageing Medical Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Medical Platform Styling -->
    <style>
        :root {
            /* Medical Color Palette */
            --primary: #2c5aa0;
            --secondary: #4a90a4;
            --accent: #e8f4f8;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #343a40;
            --white: #ffffff;
            --border: #e9ecef;
            --text: #495057;
            --text-light: #6c757d;
            
            /* Gradients */
            --gradient: linear-gradient(135deg, #2c5aa0 0%, #4a90a4 100%);
            --gradient-light: linear-gradient(135deg, #e8f4f8 0%, #f8f9fa 100%);
        }
        
        /* Base Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient-light);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .icon-3x {
            font-size: 3rem;
        }
        
        /* Medical Login Container */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .login-card {
            background: var(--white);
            border-radius: 1.5rem;
            box-shadow: 0 15px 50px rgba(44, 90, 160, 0.2);
            overflow: hidden;
            border: none;
            max-width: 450px;
            width: 100%;
            animation: slideInUp 0.6s ease-out;
        }
        
        .login-header {
            background: var(--gradient);
            padding: 3rem 2rem 2rem;
            text-align: center;
            position: relative;
        }
        
        .login-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 10px solid var(--primary);
        }
        
        .logo {
            background: rgba(255, 255, 255, 0.1);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            backdrop-filter: blur(10px);
        }
        
        .login-body {
            padding: 3rem 2rem 2rem;
        }
        
        .form-label {
            color: var(--text);
            font-weight: 600;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
        }
        
        .form-control {
            border: 2px solid var(--border);
            border-radius: 0.75rem;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(44, 90, 160, 0.25);
            background: var(--white);
        }
        
        .password-input-group {
            position: relative;
        }
        
        .password-toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 0.5rem;
            transition: color 0.3s ease;
        }
        
        .password-toggle-btn:hover {
            color: var(--primary);
        }
        
        .login-btn {
            background: var(--gradient);
            border: none;
            border-radius: 0.75rem;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #1e3d73 0%, #3a7a8a 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(44, 90, 160, 0.3);
        }
        
        .security-notice .alert {
            border-radius: 0.75rem;
            border: none;
            background: linear-gradient(135deg, rgba(23, 162, 184, 0.1) 0%, rgba(23, 162, 184, 0.05) 100%);
            color: var(--text);
            border-left: 4px solid var(--info);
        }
        
        .alert {
            border-radius: 0.75rem;
            border: none;
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.1) 0%, rgba(220, 53, 69, 0.05) 100%);
            border-left: 4px solid var(--danger);
        }
        
        .login-footer {
            padding: 1.5rem 2rem;
            background: var(--light);
            border-top: 1px solid var(--border);
        }
        
        /* Animation */
        .login-card {
            animation: slideInUp 0.6s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .login-header {
                padding: 2rem 1.5rem 1.5rem;
            }
            
            .login-body {
                padding: 2rem 1.5rem 1.5rem;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
            
            .logo i {
                font-size: 2rem !important;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo mb-4">
                    <i class="bi bi-smartwatch text-white" style="font-size: 3rem;"></i>
                </div>
                <h2 class="text-white mb-2">{{ _('Lively Ageing Wearable Platform') }}</h2>
            </div>
            
            <div class="login-body">
                <form method="POST" class="login-form">
                    <div class="mb-4">
                        <label for="username" class="form-label form-label">
                            <i class="fas fa-user me-2"></i>{{ _('Username') }}
                        </label>
                        <input type="text" id="username" name="username" class="form-control form-control" 
                               placeholder="{{ _('Enter your username') }}" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label form-label">
                            <i class="fas fa-lock me-2"></i>{{ _('Password') }}
                        </label>
                        <div class="password-input-group">
                            <input type="password" id="password" name="password" class="form-control form-control" 
                                   placeholder="{{ _('Enter your password') }}" required>
                            <button type="button" class="password-toggle-btn" onclick="togglePassword()">
                                <i class="fas fa-eye" id="passwordToggleIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary login-btn">
                            <i class="fas fa-sign-in-alt me-2"></i>{{ _('Sign In') }}
                        </button>
                    </div>
                </form>


                <!-- Flash Messages -->
                {% if get_flashed_messages() %}
                    <div class="mt-3">
                        {% for message in get_flashed_messages() %}
                            <div class="alert alert-danger alert" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                {{ _(message) }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
            
            <div class="login-footer">
                <div class="text-center">
                    <small class="text-muted">
                        <i class="fas fa-copyright me-1"></i>
                        2025 Lively Ageing Wearable Platform
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        // Add form validation feedback
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.login-form');
            const inputs = form.querySelectorAll('.form-control');
            
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.value.trim() === '') {
                        this.classList.add('is-invalid');
                    } else {
                        this.classList.remove('is-invalid');
                        this.classList.add('is-valid');
                    }
                });
                
                input.addEventListener('input', function() {
                    if (this.classList.contains('is-invalid') && this.value.trim() !== '') {
                        this.classList.remove('is-invalid');
                        this.classList.add('is-valid');
                    }
                });
            });
        });
    </script>
</body>
</html>
