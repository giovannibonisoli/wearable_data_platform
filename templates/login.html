<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Medical Platform Login') }} - Lively Ageing Medical Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Medical Platform Styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <!-- Login Page Specific Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .icon-3x {
            font-size: 3rem;
        }
        
        .alert {
            border-radius: 0.75rem;
            border: none;
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.1) 0%, rgba(220, 53, 69, 0.05) 100%);
            border-left: 4px solid var(--danger);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo mb-4">
                    <i class="bi bi-smartwatch text-white" style="font-size: 3rem;"></i>
                </div>
                <h2 class="text-white mb-2">{{ _('Lively Ageing Wearable Platform') }}</h2>
            </div>
            
            <div class="login-body">
                <form method="POST" class="login-form">
                    <div class="mb-4">
                        <label for="username" class="form-label form-label">
                            <i class="fas fa-user me-2"></i>{{ _('Username') }}
                        </label>
                        <input type="text" id="username" name="username" class="form-control form-control" 
                               placeholder="{{ _('Enter your username') }}" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label form-label">
                            <i class="fas fa-lock me-2"></i>{{ _('Password') }}
                        </label>
                        <div class="password-input-group">
                            <input type="password" id="password" name="password" class="form-control form-control" 
                                   placeholder="{{ _('Enter your password') }}" required>
                            <button type="button" class="password-toggle-btn" onclick="togglePassword()">
                                <i class="fas fa-eye" id="passwordToggleIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary login-btn">
                            <i class="fas fa-sign-in-alt me-2"></i>{{ _('Sign In') }}
                        </button>
                    </div>
                </form>


                <!-- Flash Messages -->
                {% if get_flashed_messages() %}
                    <div class="mt-3">
                        {% for message in get_flashed_messages() %}
                            <div class="alert alert-danger alert" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                {{ _(message) }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
            
            <div class="login-footer">
                <div class="text-center">
                    <small class="text-muted">
                        <i class="fas fa-copyright me-1"></i>
                        2025 Lively Ageing Wearable Platform
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        // Add form validation feedback
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.login-form');
            const inputs = form.querySelectorAll('.form-control');
            
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.value.trim() === '') {
                        this.classList.add('is-invalid');
                    } else {
                        this.classList.remove('is-invalid');
                        this.classList.add('is-valid');
                    }
                });
                
                input.addEventListener('input', function() {
                    if (this.classList.contains('is-invalid') && this.value.trim() !== '') {
                        this.classList.remove('is-invalid');
                        this.classList.add('is-valid');
                    }
                });
            });
        });
    </script>
</body>
</html>
